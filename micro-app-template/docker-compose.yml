version: '3.8'

services:
  # Your Micro-App API Service
  micro-app-api:
    build: .
    container_name: octane-micro-app-api
    restart: unless-stopped
    ports:
      - "3000:3000"  # Adjust port as needed
    environment:
      # WordPress connection (using service name from WordPress compose)
      WORDPRESS_API_URL: http://headless-wp:80
      WORDPRESS_GRAPHQL_URL: http://headless-wp:80/graphql
      
      # CORS configuration (allow WordPress origin)
      ALLOWED_ORIGINS: http://localhost:8080,http://headless-wp
      
      # Your micro-app specific config
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: 3000
      
      # Optional: If you need WordPress credentials
      WP_API_USER: ${WP_API_USER:-}
      WP_API_PASSWORD: ${WP_API_PASSWORD:-}
      
    volumes:
      - ./src:/app/src  # Hot reload for development
      - ./public:/app/public
    networks:
      - app-network
    depends_on:
      - redis  # Optional: if you need caching
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching/sessions
  redis:
    image: redis:7-alpine
    container_name: octane-redis
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis_data:/data

  # Optional: NGINX reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: octane-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    depends_on:
      - micro-app-api

volumes:
  redis_data:

networks:
  app-network:
    external: true
    name: app-network
