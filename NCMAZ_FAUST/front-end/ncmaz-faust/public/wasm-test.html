<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Test - DaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">üöÄ WebAssembly Micro-Frontend Test</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <button onclick="testOctarine()"
                class="bg-blue-600 text-white px-6 py-4 rounded-lg hover:bg-blue-700 font-semibold">
                Test Octarine Dashboard
            </button>
            <button onclick="testOpenCore()"
                class="bg-green-600 text-white px-6 py-4 rounded-lg hover:bg-green-700 font-semibold">
                Test Open Core SaaS
            </button>
        </div>

        <div id="output" class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
            <p class="text-gray-500">Click a button to test Wasm modules...</p>
        </div>
    </div>

    <script>
        async function loadWasm(url, moduleName) {
            const output = document.getElementById('output');
            output.innerHTML = `<p class="text-blue-600">Loading ${moduleName}...</p>`;

            try {
                // Fetch the Wasm binary
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
                }
                const buffer = await response.arrayBuffer();

                // Mock WordPress API bridge (AssemblyScript uses 'index' module)
                const imports = {
                    index: {
                        log: (ptr) => {
                            console.log('Wasm log at pointer:', ptr);
                        },
                        get_auth_token: () => {
                            console.log('Auth token requested');
                            return 0;
                        }
                    },
                    env: {
                        abort: (msg, file, line, col) => {
                            console.error(`Abort called: ${msg} at ${file}:${line}:${col}`);
                        }
                    }
                };

                // Compile and instantiate
                const module = await WebAssembly.compile(buffer);
                const instance = await WebAssembly.instantiate(module, imports);

                output.innerHTML = `
                    <div class="space-y-4">
                        <p class="text-green-600 font-semibold">‚úÖ ${moduleName} loaded successfully!</p>
                        <div class="bg-gray-50 p-4 rounded">
                            <h3 class="font-semibold mb-2">Available Functions:</h3>
                            <ul class="list-disc list-inside text-sm text-gray-700">
                                ${Object.keys(instance.exports).map(fn => `<li>${fn}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="bg-blue-50 p-4 rounded">
                            <h3 class="font-semibold mb-2">Module Info:</h3>
                            <p class="text-sm">Size: ${(buffer.byteLength / 1024).toFixed(2)} KB</p>
                            <p class="text-sm">Exports: ${Object.keys(instance.exports).length} functions</p>
                        </div>
                    </div>
                `;

                // Test calling init function if it exists
                if (instance.exports.init) {
                    instance.exports.init();
                    console.log('‚úÖ init() called successfully');
                }

                return instance;
            } catch (error) {
                output.innerHTML = `
                    <div class="bg-red-50 p-4 rounded border border-red-200">
                        <h3 class="text-red-800 font-semibold mb-2">‚ùå Error Loading ${moduleName}</h3>
                        <p class="text-red-600 text-sm">${error.message}</p>
                        <pre class="mt-2 text-xs text-gray-600">${error.stack}</pre>
                    </div>
                `;
                console.error(error);
            }
        }

        async function testOctarine() {
            await loadWasm('/wasm/octarine.wasm', 'Octarine Dashboard');
        }

        async function testOpenCore() {
            await loadWasm('/wasm/opencore.wasm', 'Open Core SaaS');
        }
    </script>
</body>

</html>
