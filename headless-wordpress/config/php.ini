upload_max_filesize = 64M
post_max_size = 64M
memory_limit = 256M
max_execution_time = 300
max_input_vars = 3000

; Suppress notices and warnings to prevent "headers already sent" errors
; from plugins that load translations or output content too early
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_DEPRECATED
log_errors = On
error_log = /var/www/html/wp-content/debug.log
